{% extends "differentiation_tool/base.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="card card-accent" style="max-width: 700px; margin: 2rem auto;">
        <h1 class="card-title">Create New User</h1>
        <form method="POST" data-validate>
            <div class="form-group">
                <label for="first_name" class="form-label">First Name *</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name *</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input">
                    <label for="is_admin" class="form-check-label">Administrator</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                    <label for="is_active" class="form-check-label">Active (can login immediately)</label>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{{ url_for('differentiation.admin_users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
