{% extends "differentiation_tool/base.html" %}

{% block title %}Edit Student - DiffF{% endblock %}

{% block content %}
<div class="container">
    <div class="card card-accent" style="max-width: 700px; margin: 2rem auto;">
        <h1 class="card-title">Edit Student</h1>
        <form method="POST" data-validate>
            <div class="form-group">
                <label for="first_name" class="form-label">First Name *</label>
                <input type="text" id="first_name" name="first_name" class="form-control"
                       value="{{ student['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name *</label>
                <input type="text" id="last_name" name="last_name" class="form-control"
                       value="{{ student['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="accommodations" class="form-label">Accommodations</label>
                <input type="text" id="accommodations" name="accommodations" class="form-control"
                       value="{{ student['accommodations'] or '' }}"
                       placeholder="e.g., Extended time, preferential seating, breaks">
            </div>
            <div class="form-group">
                <label for="needs_description" class="form-label">Learning Needs Description</label>
                <textarea id="needs_description" name="needs_description" class="form-control">{{ student['needs_description'] or '' }}</textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('differentiation.students') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
